<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="results-wrapper">
      <h1 class="results-text">Click to start playing!</h1>
    </div>
    <div class="player-form">
      <form>
        <div class="player">
          <input
            type="text"
            name="playerOneName"
            id="player-one-name"
            placeholder="Enter player one name..."
          />
        </div>
        <div class="player">
          <input
            type="text"
            name="playerTwoName"
            id="player-two-name"
            placeholder="Enter player two name..."
          />
        </div>
        <button type="submit" class="">Play.</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
